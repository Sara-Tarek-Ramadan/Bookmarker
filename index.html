<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylee.css">

</head>
<body>
<div class="container w-75 mx-auto my-5">
   <div class="header ">
        <h2 class="position-relative pb-4">Bookmarker</h2>
   </div>

   <div class="content bg-body-secondary text-center p-5">
<h4 class="fw-bold">Bookmark your favorite sites</h4>

    <label for="siteName" class="fw-bold mt-3">Site Name</label>
    <input type="text" placeholder="Bookmark Name" id="siteName" class="form-control w-75 mx-auto my-3 ">

    <label for="siteURL" class="fw-bold">Site URL</label>
    <input type="text" placeholder="Website URL" id="siteURL" class="form-control w-75 mx-auto my-3 ">

    <button onclick="sitesAdd()" class="btn btn-primary">Submit</button>
   </div>

   <div class="table my-5  " id="table">

   

   </div>

<footer class="position-relative pt-4">
    <p>&copy; 2019 Bookmarker Inc.</p>

</footer>
 
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
